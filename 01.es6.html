<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<ul id="lists">
		<li class="list">1번</li>
		<li class="list">2번</li>
		<li class="list">3번</li>
		<li class="list">4번</li>
		<li class="list">5번</li>
		<li class="list">6번</li>
		<li class="list">7번</li>
		<li class="list">8번</li>
		<li class="list">9번</li>
		<li class="list">10번</li>
	</ul>
	<script>
		// 1. let, const
		// 2. spread operator (펼침연산자)
		// 3. destructuring assignment (구조분해할당)
		// 4. Object -> entries, key, value
		// 5. Class
		// 6. promise (async / await)
		// 7. arrow function
		// 8. template string (``)
		
		for(let i=0; i<10; i++) {
			document.querySelectorAll('.list')[i].addEventListener("click", function(e) {
				console.log(i);
				console.log(document.querySelectorAll('.list')[i].innerHTML);
			});
		}
		
		var arr = [1, 2, 3, 4, 5];
		var arr2 = [...arr];
		console.log(arr, arr2);
		arr2[5] = 6;
		console.log(arr, arr2);

		const a = [];
		const obj = {}
		obj.a = 'A';
		obj.b = 'B';
		console.log(obj);
	</script>
</body>
</html>
