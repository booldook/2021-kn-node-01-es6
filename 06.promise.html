	function sum(a, b) {
		return new Promise(function(resolve, reject) {
			setTimeout(function(){
				try {
					if(typeof a === 'number' && typeof b === 'number') {
						resolve(a + b)
					}
					else {
						throw new Error('숫자만 연산됩니다.');
					}
				}
				catch(e) {
					reject(e);
				}
			}, 0);
		});	
	}

	sum(10, 20)
	.then(function(result){
		console.log(result);
	})
	.catch(function(e){
